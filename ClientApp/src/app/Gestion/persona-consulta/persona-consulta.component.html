<div class="row">
    <div class="col-6">
    <input [(ngModel)]="searchText" type="text" class="formcontrol" placeholder="Type to filter">
    </div>
    </div>
    <hr>
    <table class="table table-striped" *ngIf='personas && personas.length'>
    <thead>
    <tr>
    <th scope="col">#</th>
    <th scope="col">identificaci√≥n</th>
    <th scope="col">Nombre </th>
    <th scope="col">sexo</th>
    <th scope="col">Edad</th>
    <th scope="col">Departamento</th>
    <th scope="col">ciudad</th>
    <th scope="col">Modalidad</th>
    <th scope="col">Valor</th>
    <th scope="col">Fecha</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let persona of personas; index as i ">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ persona.identificacion }} </td>
    <td>{{ persona.nombre }}</td>
    <td>{{persona.sexo }}</td>
    <td>{{ persona.edad }}</td>
    <td>{{ persona.departamento }}</td>
    <td>{{ persona.ciudad }}</td>
    <td>{{ persona.modalidad }}</td>
    <td>{{ persona.valor }}</td>
    <td>{{ persona.fecha }}</td>
    </tr>
    </tbody>
    </table>
